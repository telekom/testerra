<template>
    <div class="code-view logs virtual-log-view"
         class.bind="class"
         ref="_logView"
         scroll.trigger="handleScrollEvent()"
    >
        <div repeat.for="logMessage of _visibleMessages"
             class="line"
             id="id-${logMessage.message}-${logMessage.timestamp}-${logMessage.type}-${logMessage.loggerName}-${logMessage.stackTrace}-${logMessage.threadName}"
             class.bind="(logMessage.type==1?'error':(logMessage.type==2?'warn':''))"
        >
            <compose view="components/log-view/log-line.html"></compose>
        </div>
        <div if.bind="logMessages.length == 0" class="line">(No log messages matching this criteria)</div>
    </div>
</template>
