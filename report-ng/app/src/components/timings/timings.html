<template>
    <mdc-layout-grid>
        <mdc-layout-grid-cell span="12">
            <mdc-tab-bar>
                <mdc-tab active.bind="route.navModel.isActive"
                         click.delegate="_tabClicked(route)"
                         icon.bind="route.settings.icon"
                         if.bind="route.nav"
                         label="${route.title + (route.settings.count?' ('+route.settings.count+')':'')}"
                         repeat.for="route of _router.routes"></mdc-tab>
            </mdc-tab-bar>
        </mdc-layout-grid-cell>
    </mdc-layout-grid>
    <router-view></router-view>
</template>
