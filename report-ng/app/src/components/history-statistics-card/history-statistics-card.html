<template>
    <mdc-layout-grid-cell span="3">
        <mdc-card class="short-history-card">
            <div mdc-subtitle2 class="card-headline">History statistics</div>
            <mdc-list-divider></mdc-list-divider>
            <mdc-list class="p0">
                <mdc-list-item class="non-interactive" two-line>
                    <mdc-icon class="history-statistics-icon sr1" mdc-list-item-leading>bar_chart</mdc-icon>
                    <mdc-list-item-primary-text>
                        <span>${total_run_count}</span>
                    </mdc-list-item-primary-text>
                    <mdc-list-item-secondary-text>
                        <span>Total runs</span>
                    </mdc-list-item-secondary-text>
                </mdc-list-item>
                <mdc-list-item class="non-interactive" two-line>
                    <mdc-icon class="history-statistics-icon sr1" mdc-list-item-leading>av_timer</mdc-icon>
                    <mdc-list-item-primary-text>
                        <span>${average_run_duration | durationFormat:"h[h] m[min] s[s] S[ms]"}</span>
                    </mdc-list-item-primary-text>
                    <mdc-list-item-secondary-text>
                        <span>Average run duration</span>
                    </mdc-list-item-secondary-text>
                </mdc-list-item>
                <mdc-list-item if.bind="success_rate" class="non-interactive" two-line>
                    <mdc-icon class="history-statistics-icon sr1" mdc-list-item-leading>check_circle_outline</mdc-icon>
                    <mdc-list-item-primary-text>
                        <span>${success_rate.toFixed(1)}%</span>
                    </mdc-list-item-primary-text>
                    <mdc-list-item-secondary-text>
                        <span>Success rate</span>
                    </mdc-list-item-secondary-text>
                </mdc-list-item>
                <mdc-list-item if.bind="flakiness" class="non-interactive" two-line mdc-tooltip="Flakiness indicates how often the status changed. Higher values suggest instability. Older runs contribute less to the final calculation.">
                    <mdc-icon class="history-statistics-icon sr1" mdc-list-item-leading>flaky</mdc-icon>
                    <mdc-list-item-primary-text>
                        <span>${flakiness}%</span>
                    </mdc-list-item-primary-text>
                    <mdc-list-item-secondary-text>
                        <span>Flakiness</span>
                    </mdc-list-item-secondary-text>
                    <mdc-icon class="material-icons" mdc-list-item-trailing>
                        info_outlined
                    </mdc-icon>
                </mdc-list-item>
            </mdc-list>
        </mdc-card>
    </mdc-layout-grid-cell>
</template>
