<template>
    <div class="code-view">
        <pre repeat.for="logMessage of logMessages"
             class.bind="(logMessage.type==1?'error':(logMessage.type==2?'warn':''))"
        >${logMessage.timestamp|dateFormat:"HH:mm:ss.SSS"}<span if.bind="showThreads"> [${logMessage.threadName}]</span> [${logMessage.type|logLevel}] <span innerhtml.bind="logMessage.message|highlightText:highlight"></span></pre>
    </div>
</template>
