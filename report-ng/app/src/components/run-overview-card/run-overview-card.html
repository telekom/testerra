<template>
    <mdc-card>
        <div class="content">
            <div id="chart" class="chart-container">
                <echart class="echart-run-overview" chart.bind="_chart" options.bind="_option"></echart>
            </div>
            <div class="stats">
                <mdc-list class="p0">
                    <mdc-list-item class="non-interactive" two-line>
                        <mdc-icon class="history-statistics-icon sr1" mdc-list-item-leading>flag</mdc-icon>
                        <mdc-list-item-primary-text>
                            <span>${history_index}</span>
                        </mdc-list-item-primary-text>
                        <mdc-list-item-secondary-text>
                            <span>Execution index</span>
                        </mdc-list-item-secondary-text>
                    </mdc-list-item>
                    <mdc-list-item class="non-interactive" two-line>
                        <mdc-icon class="history-statistics-icon sr1" mdc-list-item-leading>calendar_today</mdc-icon>
                        <mdc-list-item-primary-text>
                            <span innerhtml.bind="date_time_started | dateFormat:'full'"></span>
                        </mdc-list-item-primary-text>
                        <mdc-list-item-secondary-text>
                            <span>Started</span>
                        </mdc-list-item-secondary-text>
                    </mdc-list-item>
                    <mdc-list-item class="non-interactive" two-line>
                        <mdc-icon class="history-statistics-icon sr1" mdc-list-item-leading>timer</mdc-icon>
                        <mdc-list-item-primary-text>
                            <span>${run_duration | durationFormat:"h[h] m[min] s[s] S[ms]"}</span>
                        </mdc-list-item-primary-text>
                        <mdc-list-item-secondary-text>
                            <span>Run duration</span>
                        </mdc-list-item-secondary-text>
                    </mdc-list-item>
                    <mdc-list-item class="non-interactive" two-line>
                        <mdc-icon class="history-statistics-icon sr1" mdc-list-item-leading>bar_chart</mdc-icon>
                        <mdc-list-item-primary-text>
                            <span>${executed_test_cases}</span>
                        </mdc-list-item-primary-text>
                        <mdc-list-item-secondary-text>
                            <span>Executed test cases</span>
                        </mdc-list-item-secondary-text>
                    </mdc-list-item>
                </mdc-list>
            </div>
        </div>
    </mdc-card>
</template>
